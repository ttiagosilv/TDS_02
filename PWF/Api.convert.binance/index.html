<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Preço - Binance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-coins"></i>
        </div>
        <h1>Consulta de Criptomoedas</h1>
        
        <div class="input-group">
            <i class="fas fa-wallet icon"></i>
            <input type="text" id="moedaBase" list="moedasPopulares" placeholder="Moeda Base (Ex.: BTC)">
        </div>

        <div class="input-group">
            <i class="fas fa-exchange-alt icon"></i>
            <input type="text" id="moedaConversao" list="moedasPopulares" placeholder="Moeda Conversão (Ex.: USDT)">
        </div>

        <datalist id="moedasPopulares">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="USDT">Tether</option>
            <option value="BNB">Binance Coin</option>
            <option value="ADA">Cardano</option>
            <option value="DOGE">Dogecoin</option>
        </datalist>

        <div class="botoes">
            <button id="botaoConsultar">
                <i class="fas fa-search"></i> Consultar
            </button>
            <button id="botaoLimpar">
                <i class="fas fa-eraser"></i> Limpar
            </button>
            <button id="botaoInverter">
                <i class="fas fa-sync-alt"></i> Inverter
            </button>
        </div>
        
        <div id="resultado"></div>
    </div>
</body>
</html>
