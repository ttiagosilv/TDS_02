<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções em JavaScript</title>
    <script src="script.js"></script> <!-- Referência ao arquivo JavaScript -->
</head>
<body>

    <h2>1) Adicionar 5 zeros à esquerda</h2>
    Número: <input type="text" id="numero">
    <button onclick="adicionarZeros()">Adicionar Zeros</button>
    <div id="resultadoZeros"></div>

    <hr>

    <h2>2) Operações Matemáticas</h2>
    Número 1: <input type="number" id="num1">
    Número 2: <input type="number" id="num2">
    <button onclick="operacoes()">Calcular Operações</button>
    <div id="resultadoOperacoes"></div>

    <hr>

    <h2>3) Converter Celsius para Fahrenheit</h2>
    Temperatura em Celsius: <input type="number" id="celsius">
    <button onclick="converterTemperatura()">Converter</button>
    <div id="resultadoTemperatura"></div>

    <hr>

    <h2>4) Exibir a Data Atual (dd/MM/aaaa)</h2>
    <button onclick="exibirData()">Exibir Data</button>
    <div id="resultadoData"></div>

    <hr>

    <h2>5) Copiar Conteúdo de uma Caixa de Texto para Outra (keyup)</h2>
    Caixa de Texto 1: <input type="text" id="caixa1" onkeyup="copiarTexto()">
    Caixa de Texto 2: <input type="text" id="caixa2">
    
</body>
</html>
